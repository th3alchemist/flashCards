    <body>
            <script>
            window.onload = function() {
                fileInput = document.getElementById('fileInput');
                fileInput.addEventListener('change', function(e) {
                    var file = fileInput.files[0];
                    readWordListFile(file);
                    //updateOptions();
                });        
            }
        </script>
        
        
        <div data-role="page" id="mainpage">
            <div id="header" data-role="header" data-theme="b">
                <h1>Flash Cards</h1>
                <a href="#settings" data-role="button" data-icon="gear" data-inline="true">Settings</a>
            </div>
            
            <span id="cardFront" data-role="content">
            </span>
            
            <div id="cardBack" data-role="content">
                <textarea rows="6" cols="25">
                </textarea>
            </div>
            
            <button>Check Answer</button>
            
            
            
        </div>
        
        <div data-role="page" id="settings">
            <div id="header" data-role="header" data-theme="b">
                <h1>Settings</h1>
                <a href="#mainpage" data-role="button" data-icon="home" data-inline="true">Home</a>
            </div>
            <input type="file" id="fileInput">

            
            <br>
            Choose the language for the front of the card:
            <select data-inline="true" id="cardFrontSelection">
                <option value='UK English Male'>UK English Male</option>
                <option value='US English Female'>US English Female</option>
            </select>
            
            <br>
            
            Choose the language for the back of the card
            <select data-inline="true" id="cardBackSelection">
                    <option value='UK English Male'>UK English Male</option>
                    <option value='US English Female'>US English Female</option>
                </optgroup>
            </select>
        </div>
